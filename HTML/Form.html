<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action.php">
        <h3>Registration form</h3>
        <input type="text" placeholder="User Name">
        <br>
        <br>
        <input type="password" placeholder="password">
        <br>
        <br>

        <h5>Select your class</h5>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">Class XI
        </label>

        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">Class XII
        </label>
        <br>

        <h5>Select fav subject</h5>
        <label for="math">
            <input type="checkbox" value="math" name="subject" id="101">Math
        </label>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">Physics
        </label>
        <label for="che">
            <input type="checkbox" value="che" name="subject" id="103">Chemistry
        </label>
        <label for="cs">
            <input type="checkbox" value="cs" name="subject" id="104">Computer Application
        </label>
        <br>
        <br>

        Select your city
        <select name="city">
            <option value="Patna">Patna</option>
            <option value="Dehi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Banglore">Banglore</option>
        </select>
        <br>
        <br>

        <textarea name="feedback" id="101" placeholder="please give your valueble feedback here" rows="5" cols="10"></textarea>
        <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
